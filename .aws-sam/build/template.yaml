AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'emailer

  Sample SAM Template for emailer

  '
Globals:
  Function:
    Timeout: 5
Resources:
  EmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: EmailFunction
      Handler: email
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /email
            Method: GET
      Environment:
        Variables:
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
Outputs:
  EmailAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/email/
  EmailFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - EmailFunction
      - Arn
